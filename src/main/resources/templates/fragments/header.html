<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <meta charset="UTF-8">
    <title>Spring shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>
<div th:fragment="header" class="header">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Store project</a>
        <button sec:authorize="hasAuthority('ADMIN')" role="button" type="button" onclick="location.href='/admin'">
            Админ-панель
        </button>
        <button role="button" type="button" onclick="location.href='/cart'">Корзина</button>
        <form method="post" th:action="@{/logout}">
            <input type="submit" value="Выйти" class="logout">
        </form>
    </nav>
</div>
</body>
</html>
