<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Логин</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
                                         integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
                                         crossorigin="anonymous">
</head>
<body>
<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <form method="post" action="/login">
                <h3>Login</h3>
                <p>
                    <label for="username">Эл.почта</label>
                    <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Эл. почта" maxlength="255" required>
                    </div>
                </p>
                <p>
                    <label for="password">Пароль</label>
                    <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                    </div>
                </p>
                <div class="form-group">
                    <button type="submit" class="save">Войти</button>
                </div>
                <div class="form-group">
                <button role="button" type="button" onclick="window.location.href='register'" class="button">Не зарегистрированы?</button>
                </div>
            </form>
        </div>
    </div>
</div>
<h3 th:text="${msg}"></h3><br>
</body>
</html>
